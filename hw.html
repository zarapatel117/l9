<!DOCTYPE html>
<html>
<head>
  <title>CSS Text Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .shadow {
      font-size: 30px;
      color: black;
      text-shadow: 2px 2px 5px gray;
    }

    .upper {
      text-transform: uppercase;
      font-size: 24px;
      color: darkblue;
    }

    .lower {
      text-transform: lowercase;
      font-size: 24px;
      color: darkred;
    }

    .typography {
      font-family: Georgia, serif;
      font-size: 24px;
      font-style: italic;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>CSS Text Styling Effects</h2>

  <p class="shadow">This text has a shadow effect.</p>
  <p class="upper">this text will be uppercase.</p>
  <p class="lower">THIS TEXT WILL BE LOWERCASE.</p>
  <p class="typography">This is styled with typography effects.</p>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            text transform
        </title>
        <style>
            h1{
                text-transform: lowercase;
                text-decoration: overline;
            }
            h2{
                text-transform: uppercase;
                text-decoration: underline;
            }
            h3{
                text-transform: capitalize;
                text-decoration: underline overline;
            }
            h4{
                text-transform: none;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Hi my name is zara</h1>
        <h2>Hi my name is zara</h2>
        <h3>Hi my name is zara</h3>
        <h4>Hi my name is zara</h4>
    </body>
</html>

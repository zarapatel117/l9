<!DOCTYPE html>
<html>
    <head>
        <title>
            div tag
        </title>
        <style>
            div{
                width: 20px;
                height: 20px;
                background-color: cornflowerblue;
                border: 1px pink;
            }
            #mydiv{
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
        <P>lets rotate a text</P>
        <div>
            Zara
        </div>
        <div id="mydiv">
            zara
        </div>
    </body>
</html>
